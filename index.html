<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic evaluation table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="images/download (3).jpg" type="image/x-icon">
</head>
<body> 
    <div class="background">
        <div class="main">
        <h1 class="header animate__animated animate__rubberBan animate__infinite"> Arithmetic Evaluating Table</h1><br>
        <div class="container-fluid d-flex justify-content-center gap-lg-5 gap-3">
            <div class="box col-5">
                <p class="text-white">Row :</p>
                <input type="number" placeholder="No of rows" class="form-control" id="firstNumber">
            </div>
            <div class="box col-5">
                <p class="text-white">Column :</p>
                <input type="number" placeholder="No of columns" class="form-control" id="secondNumber">
            </div>
        </div><br>
        <div class="d-flex">
            <label class="eva">
                Evaluate :
            </label>
            <select id="operator">
                <option value="+"> Addition</option>
                <option value="-">Subtraction</option>
                <option value="*">Multiplication</option>
                <option value="/">Division</option>
            </select>
    </div> <br>
            <button class="btn btn-light fw-bold" onclick="enter()">Enter</button><br><br><br>
            <div class="border border-3 rounded-3 min-col-lg-6 col-12 shadow text-white px-3 fw-bold fs-3 flex-wrap " id="result">Result here :</div>
            
            
        </div>
    </div>
    </div>
    
    <script src="script.js"></script>
</body>
</body>
</html>
